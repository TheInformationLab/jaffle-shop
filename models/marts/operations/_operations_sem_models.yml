semantic_models:
  - name: locations
    description: |
      Location dimension table. The grain of the table is one row per location.
    model: ref('locations')
    defaults:
      agg_time_dimension: opened_date
    entities:
      - name: location
        type: primary
        expr: location_id
    dimensions:
      - name: location_name
        type: categorical
      - name: opened_date
        expr: opened_date
        type: time
        type_params:
          time_granularity: day
    measures:
      - name: average_tax_rate
        description: Average tax rate.
        expr: tax_rate
        agg: average

  #The name of the semantic model.
  - name: supplies
    description: |
      Supplies dimension table. The grain of the table is one row per supply and product combination.
    #The name of the dbt model and schema
    model: ref('supplies')
    #Entities. These usually corespond to keys in the table.
    entities:
      - name: supply
        type: primary
        expr: supply_uuid
    #Dimensions. Either categorical or time. These add additonal context to metrics. The typical querying pattern is Metric by Dimension.
    dimensions:
      - name: supply_id
        type: categorical
      - name: product_id
        type: categorical
      - name: supply_name
        type: categorical
      - name: supply_cost
        type: categorical
      - name: is_perishable_supply
        type: categorical
